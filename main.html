<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form method="post">
		
	<label for="name">Name</label>
	<input type="text" id="name" placeholder="Name" required>
    <br>
	<label for="email">Email</label>
	<input type="email" id="email" placeholder="Email" required>
    <br>
    <label>Gender</label>
	<input type="radio" id="gender_m" required name="gender">
    <input type="radio" id="gender_f" required name="gender">  
     <br>
     <label for="cars">Car Brands</label>
	 <select id="cars">
		 <option>BMW</option>
		 <option>Audi</option>
		 <option>Mercedez</option>
	 </select>
     <br>
	<label for="carage">Car Age</label>
	<input type="number" id="carage" placeholder="Carage" required>
     <br>
    <label for="dop">Date of Purchase </label>
	<input type="date" id="dop" required>
    <br>
	
	<label for="password">Password</label>
	<input type="password" id="password" placeholder="Password" required>
    <br>

   
   <button type="submit">Submit</button>



	</form>
</body>
</html>
